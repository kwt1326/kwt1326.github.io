n\n\u003e **2018.12 ~ 2019.07** (주)아브로소프트\n\u003e \n***\n\u003e **C++ / C#** 을 사용하여 건축 3D 소프트웨어 제작 및 유지보수\n\u003e * MFC / Winform 기반 프로그램\n\u003e * 3D 엔진 사용 (OGRE 사용)\n\u003e * C++ DLL 을 C# 프로그램에서 연결\n\u003e * Visual Studio 버전업 마이그레이션\n\u003e \n\u003e **Vanila JavaScript** 를 사용하여 만든 공공기관 3D 관제시스템 납품\n\u003e * 자체 모델링 툴과 포맷을 이용하여 만든 모델을 JS 로 Rendering 및 외부 서버와 통신 하는 솔루션 제작\n\u003e * Three.js 로 Rendering\n\u003e * gulp (JS minify)\n***\n\u003e **2019.07 ~ 10 웹개발자 공부 및 취업준비**\n***\n\u003e * React.js 프론트엔드 / Node.js (Express) 백엔드 기술 및 웹개발에 대해 독학\n\u003e * Redux / sequelize (ORM) / Quill (Wiswig editor) / Heroku (deploy) 등 경험\n***\n\u003e **2019.11 ~ 현재 IMS Mobility (주)**\n***\n\u003e **React.js / React Native** 를 사용한 프로젝트 신규 기능 개발 및 신규 플랫폼 개발\n\u003e * Webview 를 사용한 하이브리드 앱 경험\n\u003e * Mobile Intro 페이지 animation Component 제작 [모바일 환경에서 확인](https://rencar.co.kr/) (rencar.co.kr)\n\u003e * 기존 Custom SSR React 프로젝트 에서 **Next.js** 로 **migration**\n\u003e * 모든 프로젝트 **TypeScript** 도입\n\u003e * **Electron Vue** 를 사용한 키오스크 설치용 프로그램 제작 경험\n\u003e * **Jest + React testing library** 를 사용한 단위 테스트 경험\n\n### **✏️ 공부하고 있어요.**\n\n* Docker\n* Spring Boot\n* SQL\n* Cloud Infrastructure (AWS, Oracle Cloud 등)\n\n### **🌋 앞으로의 목표는?**\n\n프론트엔드를 좀 더 잘 다룰수 있게 노력함과 동시에 백엔드 및 네트워크, DevOps 를 위한 기술 스택 공부를 좀더 열심히 해서 어디에나 꼭 필요한 인재가 되는 것이 개발자로서 현재의 목표입니다!"},"__N_SSG":true},"page":"/about_me","query":{},"buildId":"lHwhtEKnIqSHogNGlNvs9","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-8a2c9e3c0c1307d23dac.js"></script><script src="/_next/static/chunks/webpack-a965942346bd3beb7df7.js" async=""></script><script src="/_next/static/chunks/framework.461d2ae65847158c25d2.js" async=""></script><script src="/_next/static/chunks/e565bd4916e9cd057713345cf91a4518e1456506.427a5d4347f37eb69a71.js" async=""></script><script src="/_next/static/chunks/main-c9e3449b0108d59a5fca.js" async=""></script><script src="/_next/static/chunks/3c363c59.c45b15f1d5cff9ccea93.js" async="">
