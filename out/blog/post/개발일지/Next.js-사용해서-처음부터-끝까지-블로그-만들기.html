재 업무에서 가장 많이 사용하는 프레임워크인 Next.js 를 사용해서 개인 프로젝트 겸 해서 만들어 보기로 했습니다. \n\n마침 Next.js 가 자동 정적 페이지 최적화 기능을 지원해서 적합하다 판단했기 때문에 바로 결정 할 수 있었습니다.\n\n## 🎳 **배포 방법**\n\n### 🪄 **github-page**\n\n![image](https://i.ytimg.com/vi/2MsN8gpT6jY/maxresdefault.jpg)\n\n\u003e github-page 는 github 계정당 하나의 정적 사이트를 배포할 수 있는 github 의 호스팅 서비스 입니다. netlify, vercel 등과 비슷하게 정적 사이트에 적합하게 사용 가능합니다. 배포하게 되면 url 은 https://\u003cgithub 계정명\u003e.github.io/ 과 같은 형태가 됩니다.\n\n배포는 간단하게 github-page 를 사용하여 배포할 것입니다. Next.js 에서는 Vercel 을 통하여 배포하는 것이 가장 쉽다고 하지만, 좀더 관리하기 위한 편의성을 위해서 사용하려고 합니다. (어차피 추가적인 기능이 필요한 것도 아니기 때문에..)\n\n## ⌨️ **구현**\n\n대부분의 코드는 github-page 로 호스팅 하기 위해서는 public 으로 공개 해야만 합니다. 따라서 제 github 에서 해당 블로그의 코드를 확인하실 수 있습니다. 그래서 중요하다고 생각되는 코드만 몇가지 소개해 드리려고 합니다.\n\n### **프로젝트 생성**\n\n`yarn create next-app`\n해당 코드를 사용하여 간단한 프로젝트를 생성합니다.\n`npm run dev`\n실행이 되는지 확인합니다.\n\n### **데이터 관리**\n\n우선 이 블로그를 만들때, [HEXO 블로그 프레임워크](https://hexo.io/)의 아이디어를 조금 빌렸습니다. 정적 페이지 프로젝트는 만든적이 거의 없어서, 블로그 포스팅의 저장 및 관리 방식을 어떻게 해야 할지 막막했는데, 이 프레임워크 에서는 db.json 같은 파일을 생성하여 관리 하는것으로 보였습니다.\n\n그리하여 저 또한 저만의 로컬 db 구조를 만들었습니다.\n\n```\n{\n  \"category\": [\n    \"TEST_CATEGORY\"\n  ],\n  \"posts\": [\n    {\n      \"title\": \"테스트 포스팅 타이틀\",\n      \"file_name\": \"테스트-포스팅-타이틀\",\n      \"category\": \"TEST_CATEGORY\",\n      \"created_at\": \"2021-11-01 09:15:27\"\n    }\n  ]\n}\n```\n\n해당 방식으로 저장하려면 우선 파일 읽기/쓰기가 가능해야 하므로 Node 백엔드 단에서 처리하도록 해야 합니다. 그래서 Next.js 에서 제공하는 post/api 폴더에 POST localhost:\u003cport\u003e/post API 하나를 만들겁니다.\n\n### **포스트 쓰기/읽기 구현**\n\n![image](https://camo.githubusercontent.com/5d5d1faf2493898112ec87f59fcafbc2f8da37b74826df199713d62eb7191fd4/68747470733a2f2f756963646e2e746f6173742e636f6d2f746f61737475692f696d672f7475692d656469746f722d62692e706e67)\n\n블로깅을 하려면 글을 쓸 Editor 와 결과물인 마크다운 파일을 읽어들일 Reader 가 필요 합니다. 이것을 구현하기 위해 어떤 라이브러리를 도입할까 찾아보다가 NHN 에서 만든 [tui.editor](https://ui.toast.com/tui-editor) 를 사용하기로 했습니다. editor 와 viewer 를 한번에 지원하기도 하고, 깔끔한 UI 가 마음에 들었습니다. 에디터의 글씨를 컬러풀하게 바꿀수 있는 소수의 플러그인도 지원합니다. 단, 이 라이브러리는 기본적으로 Client-side 만 지원하므로, SSR 을 하는 프로젝트에서 사용하려면 약간 복잡한 처리를 해주어야 합니다. 이 부분의 처리는 [Next.js 에서 tui.editor 사용하기](https://myeongjae.kim/blog/2020/04/05/tui-editor-with-nextjs) \u003c\u003c 이 분의 글을 참고 하였습니다.\n\n### **댓글 구현**\n\n#### **DISQUS**\n\n댓글은 (조금 무겁지만) 다양한 사람들이 사용할 수 있는 disqus-react 를 사용했습니다.\n\n다음 글에서는 구현부를 좀더 상세히 살펴보겠습니다.","fileName":"Next.js-사용해서-처음부터-끝까지-블로그-만들기","preStoreMenuList":[{"개발일지":[{"fileName":"Next.js-사용해서-처음부터-끝까지-블로그-만들기","title":"Next.js 사용해서 처음부터 끝까지 블로그 만들기"}]}]},"__N_SSG":true},"page":"/blog/post/[category]/[fileName]","query":{"category":"개발일지","fileName":"Next.js-사용해서-처음부터-끝까지-블로그-만들기"},"buildId":"yxje1Z1WO1p6DC3KFS8uB","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-8a2c9e3c0c1307d23dac.js"></script><script src="/_next/static/chunks/webpack-f433e8cd50fb7db5727a.js" async=""></script><script src="/_next/static/chunks/framework.461d2ae65847158c25d2.js" async=""></script><script src="/_next/static/chunks/e565bd4916e9cd057713345cf91a4518e1456506.427a5d4347f37eb69a71.js" async=""></script><script src="/_next/static/chunks/main-c9e3449b0108d59a5fca.js" async=""></script><script src="/_next/static/chunks/3c363c59.c45b15f1d5cff9ccea93.js" async=""></script><script src="/_next/static/chunks/4da3b9141435d6b615b64bd45e2565c78821ce77.f4116e53d5e2e4c81e08.js" async=""></script><script src="/_next/static/chunks/7ada9e8598249c9ed96376420bc90939009d7681.a2c2702b9deb8cc38c43.js" async=""></script><script src="/_next/static/chunks/5b8afb2a8416912e707eafbff570a30b6f63e63d.406110657ab216362e83.js" async=""></script><script src="/_next/static/chunks/d87775c7208cf9a9a1cbfc62515c6084a6aa77a2.a879b343245a8fe0b661.js" async=""></script><script src="/_next/static/chunks/pages/_app-6bc874101d3cbf441aa6.js" async=""></script><script src="/_next/static/chunks/29a6d6f57cd4f08d15b5eabe4a4ed5fce2c69c95.41eb448b1863ce8c88b1.js" async=""></script><script src="/_next/static/chunks/pages/blog/post/%5Bcategory%5D/%5Bfil
